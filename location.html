<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro AI - Input Geographical Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Input Geographical Location</h1>
        <form id="locationForm">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="Enter longitude" required>

            <button type="button" onclick="validateCoordinates()">Submit</button>
        </form>

        <div id="autoFill" class="hidden">
            <h2>Auto-fill Suggestions</h2>
            <ul id="suggestionsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
